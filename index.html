<div class="container">
    <h2>कंपनी का नाम</h2>
    <input type="text" id="companyName" placeholder="कंपनी का नाम दर्ज करें"><br><br>

    <h3>फोन नंबर</h3>
    <input type="tel" id="phoneNumber" placeholder="फोन नंबर दर्ज करें"><br><br>

    <h3>डिटेल</h3>
    <textarea id="details" placeholder="यहाँ डिटेल लिखें"></textarea><br><br>

    <h3>इमेज अपलोड करें</h3>
    <input type="file" id="imageUpload" accept="image/*"><br><br>
    <img id="previewImage" style="display:none; width:100px; height:auto;"><br><br>

    <button onclick="submitForm()">✅ सबमिट करें</button>

    <div id="output" class="output-box"></div>
</div>
